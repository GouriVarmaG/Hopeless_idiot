<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realistic Three.js Rose</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a0b10, #050305);
    }

    canvas {
      display: block;
    }

    .label {
      position: fixed;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      color: #f6a6b6;
      font-size: 11px;
      letter-spacing: 0.2em;
      opacity: 0.75;
    }
  </style>
</head>
<body>
  <div class="label">ðŸŒ¹ A ROSE, IN THREE.JS</div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/examples/jsm/controls/OrbitControls.js":
          "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/geometries/ParametricGeometry.js":
          "https://unpkg.com/three@0.160.0/examples/jsm/geometries/ParametricGeometry.js"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/examples/jsm/controls/OrbitControls.js";
    import { ParametricGeometry } from
      "three/examples/jsm/geometries/ParametricGeometry.js";

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 2.8, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;

    // ðŸŒ¹ Realistic petal-like surface
    const roseSurface = (u, v, target) => {
      const theta = u * Math.PI * 2;
      const phi = v * Math.PI;

      // Petal shaping
      const petalCount = 7;
      const petalWave = Math.sin(petalCount * theta) * 0.35;

      const curl = Math.pow(v, 2.2);
      const radius = (1 - curl) * (1 + petalWave);

      const x = radius * Math.cos(theta);
      const z = radius * Math.sin(theta);
      const y = Math.cos(phi) * 1.4 * (1 - v) - curl * 0.6;

      target.set(x, y, z);
    };

    const geometry = new ParametricGeometry(roseSurface, 320, 180);
    geometry.computeVertexNormals();

    const material = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(0.65, 0.05, 0.18),
      roughness: 0.45,
      metalness: 0.05,
      clearcoat: 0.3,
      clearcoatRoughness: 0.4,
      sheen: 1,
      sheenColor: new THREE.Color(0.9, 0.2, 0.35),
      side: THREE.DoubleSide
    });

    const rose = new THREE.Mesh(geometry, material);
    scene.add(rose);

    // ðŸŒŸ Lighting (very important for realism)
    scene.add(new THREE.AmbientLight(0xffdde5, 0.35));

    const keyLight = new THREE.DirectionalLight(0xffffff, 1.3);
    keyLight.position.set(5, 6, 4);
    scene.add(keyLight);

    const fillLight = new THREE.DirectionalLight(0xff8899, 0.6);
    fillLight.position.set(-4, 2, 3);
    scene.add(fillLight);

    const rimLight = new THREE.DirectionalLight(0xff3366, 0.9);
    rimLight.position.set(-2, 4, -6);
    scene.add(rimLight);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      rose.rotation.y += 0.0015;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
